---
user: toku
packages:
- cmake
- fish
- fontconfig
- gauche
- git
- htop
- jq
- mycli
- openssl
- phantomjs
- postgresql
- python
- rlwrap
- tig
- tmux
- tree
- zplug
- zsh
homebrew_packages:
- gnu-sed
- hub
- libffi
- libyaml
- mysql
- terminal-notifier
linuxbrew_packages:
- hub
apt_packages:
- libffi-dev
- libreadline-dev
- libssl-dev
- libyaml-dev
- mysql-client
- zlib1g-dev
go_packages:
- direnv/direnv
- motemen/ghq
- peco/peco
- kohkimakimoto/essh
rust_packages:
- bat
- mdcat
- ripgrep
git:
- repo: "git@github.com:syndbg/goenv.git"
  dist: ".goenv"
- repo: "git@github.com:pyenv/pyenv.git"
  dist: ".pyenv"
- repo: "git@github.com:rbenv/rbenv.git"
  dist: ".rbenv"
- repo: "git@github.com:rbenv/ruby-build.git"
  dist: ".rbenv/plugins/ruby-build"
- repo: "git@github.com:ta1kt0me/fish-config.git"
  dist: ".config/fish"
packages_with_option:
- name: vim
  options: "--with-lua --with-python3 --with-ruby"
nodejs:
  version: v8.10.0
rbenv:
  global:
    2.5.1
  versions:
    - 2.4.1
    - 2.4.2
    - 2.4.3
    - 2.5.0
    - 2.5.1
pyenv:
  global:
    3.6.5
  versions:
    - 2.7.14
    - 3.6.5
rust:
  global:
    1.28.0
  versions:
    - 1.28.0
goenv:
  global:
    1.10.3
  versions:
    - 1.9.7
    - 1.10.3
rbenv_default_gems:
- bundler
- mgem
- neovim
- rfd
- rubocop
- rufo
- scss_lint
- gemdiff
ghq:
- k0kubun/itamae-plugin-resource-ghq
- powerline/fonts
- rails/rails
- rupa/z
- ta1kt0me/vimrc
- ta1kt0me/fish-config
- ta1kt0me/mac_mitamae
- yochiyochirb/vimrc
pip:
- ansible
- awscli
- boto
- httpie
- powerline-status
npm:
- heroku
- yarn
git_config:
- key: core.editor
  value: vim
- key: core.excludesfile
  value: $HOME/.gitignore_global
- key: user.name
  value: ta1kt0me
- key: user.email
  value: p.wadachi@gmail.com
- key: color.ui
  value: auto
- key: alias.co
  value: checkout
- key: alias.ci
  value: commit
- key: alias.pushf
  value: "push --force-with-lease"
- key: alias.bcleanup
  value: "! git branch --merged master | grep -v '^* master$' | xargs git branch -d"
- key: alias.bbetween
  value: "! f() { git log --format=format:%d \\$(git show-branch --sha1-name \\$1 HEAD | tail -1 | cut -d ' ' -f 2 | gsed -e 's/\\(\\[\\|\\]\\)//g')..HEAD | grep -v '^\\s*$'; }; f"
- key: alias.files
  value: "ls-files"
- key: alias.rewrite
  value: "commit --am"
- key: alias.conf
  value: "! cat .git/config"
- key: alias.gconf
  value: "! cat /Users/toku/.gitconfig"
- key: alias.remaster
  value: "! git fetch && git rebase -i origin/master"
- key: alias.release-tag
  value: '! git tag RELEASE_\$(date +%Y%m%d_%H%M) && git tag | tail -1'
- key: ghq.root
  value: $HOME/.ghq
- key: grep.lineNumber
  value: true
- key: push.default
  value: simple
- key: rebase.autosquash
  value: true
- key: http.sslverify
  value: true
- key: http.https://gopkg.in.followredirects
  value: true
tig_config:
  set:
    - "main-view = id date author commit-title:graph=yes,refs=yes"
  bind:
    - view: main
      keybind: <Ctrl-r>
      value: '!bash -c "git rebase -i %(commit)~1"'
    - view: diff
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: log
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: main
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: diff
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: log
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: main
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: main
      keybind: <Ctrl-o>
      value: '@bash -c "git checkout %(commit)"'
    - view: refs
      keybind: <Ctrl-o>
      value: '@bash -c "git checkout %(commit)"'
    - view: blame
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: diff
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: log
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: main
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
