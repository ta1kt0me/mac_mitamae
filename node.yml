---
user: toku
packages:
- direnv
- fish
- git
- go
- goenv
- htop
- httpie
- hub
- jq
- lua
- mycli
- nodebrew
- peco
- python3
- rbenv
- reattach-to-user-namespace
- ruby-build
- the_silver_searcher
- tig
- tmux
- tree
- z
- zplug
- zsh
packages_with_option:
- name: vim
  options: "--with-lua --with-python3 --with-ruby"
nodejs:
  version: v6.9.5
gems:
- rfd
- bundler
- rubocop
- mgem
rbenv:
  user: toku
  group: staff
  global:
    2.4.1
  versions:
    - 2.4.1
rbenv-default-gems:
  default-gems:
    - bundler
    - rubocop
    - rfd
    - neovim
  install: true
ghq:
- k0kubun/itamae-plugin-resource-ghq
- rails/rails
- rails/webpacker
pip:
- powerline-status
- awscli
git_config:
- key: core.editor
  value: vim
- key: core.excludesfile
  value: $HOME/.gitignore_global
- key: user.name
  value: ta1kt0me
- key: user.email
  value: p.wadachi@gmail.com
- key: color.ui
  value: auto
- key: alias.co
  value: checkout
- key: alias.ci
  value: commit
- key: alias.pushf
  value: "push --force-with-lease"
- key: alias.bcleanup
  value: "! git branch --merged master | grep -v '^* master$' | xargs git branch -d"
- key: alias.rewrite
  value: "commit --am"
- key: alias.conf
  value: "! cat .git/config"
- key: alias.gconf
  value: "! cat /Users/toku/.gitconfig"
- key: alias.remaster
  value: "! git fetch && git rebase -i origin/master"
- key: ghq.root
  value: $HOME/.ghq
- key: push.default
  value: simple
- key: rebase.autosquash
  value: true
- key: http.sslverify
  value: true
- key: http.https://gopkg.in.followredirects
  value: true
