---
user: toku
packages:
- direnv
- fish
- gauche
- ghq
- git
- go
- goenv
- htop
- httpie
- hub
- jq
- lua
- mycli
- mysql
- peco
- python3
- phantomjs
- rbenv
- reattach-to-user-namespace
- rlwrap
- ruby-build
- terminal-notifier
- the_silver_searcher
- tig
- tmux
- tree
- yarn
- z
- zplug
- zsh
packages_with_option:
- name: vim
  options: "--with-lua --with-python3 --with-ruby"
nodejs:
  version: v6.11.3
rbenv:
  user: toku
  group: staff
  global:
    2.4.2
  versions:
    - 2.4.1
    - 2.4.2
rbenv-default-gems:
  default-gems:
    - bundler
    - mgem
    - neovim
    - rfd
    - rubocop
    - rufo
    - scss_lint
    - gemdiff
  install: true
ghq:
- k0kubun/itamae-plugin-resource-ghq
- rails/rails
- ta1kt0me/vimrc
- ta1kt0me/fish-config
- ta1kt0me/mac_mitamae
- yochiyochirb/vimrc
pip:
- awscli
- powerline-status
git_config:
- key: core.editor
  value: vim
- key: core.excludesfile
  value: $HOME/.gitignore_global
- key: user.name
  value: ta1kt0me
- key: user.email
  value: p.wadachi@gmail.com
- key: color.ui
  value: auto
- key: alias.co
  value: checkout
- key: alias.ci
  value: commit
- key: alias.pushf
  value: "push --force-with-lease"
- key: alias.bcleanup
  value: "! git branch --merged master | grep -v '^* master$' | xargs git branch -d"
- key: alias.files
  value: "ls-files"
- key: alias.rewrite
  value: "commit --am"
- key: alias.conf
  value: "! cat .git/config"
- key: alias.gconf
  value: "! cat /Users/toku/.gitconfig"
- key: alias.remaster
  value: "! git fetch && git rebase -i origin/master"
- key: alias.release-tag
  value: '! git tag RELEASE_\$(date +%Y%m%d_%H%M) && git tag | tail -1'
- key: ghq.root
  value: $HOME/.ghq
- key: grep.lineNumber
  value: true
- key: push.default
  value: simple
- key: rebase.autosquash
  value: true
- key: http.sslverify
  value: true
- key: http.https://gopkg.in.followredirects
  value: true
