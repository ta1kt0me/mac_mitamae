---
user: toku
packages:
- direnv
- git
- go
- goenv
- htop
- httpie
- hub
- jq
- lua
- mycli
- nodebrew
- peco
- python3
- rbenv
- reattach-to-user-namespace
- ruby-build
- the_silver_searcher
- tig
- tmux
- tree
- z
- zplug
- zsh
packages_with_option:
- name: vim
  options: "--with-lua --with-python3 --with-ruby"
nodejs:
  version: v6.9.5
gems:
- rfd
- bundler
- rubocop
- mgem
rbenv:
  user: toku
  group: staff
  global:
    2.4.0
  versions:
    - 2.4.0
rbenv-default-gems:
  default-gems:
    - bundler
    - rubocop
    - rfd
    - neovim
  install: true
ghq:
- k0kubun/itamae-plugin-resource-ghq
- rails/rails
- rails/webpacker
