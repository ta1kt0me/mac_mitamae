    - bundler
    - mgem
    - neovim
    - rfd
    - rubocop
    - rufo
    - scss_lint
    - gemdiff
  install: true
ghq:
- k0kubun/itamae-plugin-resource-ghq
- powerline/fonts
- rails/rails
- ta1kt0me/vimrc
- ta1kt0me/fish-config
- ta1kt0me/mac_mitamae
- yochiyochirb/vimrc
pip:
- awscli
- powerline-status
- ansible
- boto
git_config:
- key: core.editor
  value: vim
- key: core.excludesfile
  value: $HOME/.gitignore_global
- key: user.name
  value: ta1kt0me
- key: user.email
  value: p.wadachi@gmail.com
- key: color.ui
  value: auto
- key: alias.co
  value: checkout
- key: alias.ci
  value: commit
- key: alias.pushf
  value: "push --force-with-lease"
- key: alias.bcleanup
  value: "! git branch --merged master | grep -v '^* master$' | xargs git branch -d"
- key: alias.bbetween
  value: "! f() { git log --format=format:%d \\$(git show-branch --sha1-name \\$1 HEAD | tail -1 | cut -d ' ' -f 2 | gsed -e 's/\\(\\[\\|\\]\\)//g')..HEAD | grep -v '^\\s*$'; }; f"
- key: alias.files
  value: "ls-files"
- key: alias.rewrite
  value: "commit --am"
- key: alias.conf
  value: "! cat .git/config"
- key: alias.gconf
  value: "! cat /Users/toku/.gitconfig"
- key: alias.remaster
  value: "! git fetch && git rebase -i origin/master"
- key: alias.release-tag
  value: '! git tag RELEASE_\$(date +%Y%m%d_%H%M) && git tag | tail -1'
- key: ghq.root
  value: $HOME/.ghq
- key: grep.lineNumber
  value: true
- key: push.default
  value: simple
- key: rebase.autosquash
  value: true
- key: http.sslverify
  value: true
- key: http.https://gopkg.in.followredirects
  value: true
tig_config:
  set:
    - "main-view = id date author commit-title:graph=yes,refs=yes"
  bind:
    - view: main
      keybind: <Ctrl-r>
      value: '!bash -c "git rebase -i %(commit)~1"'
    - view: diff
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: log
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: main
      keybind: <Ctrl-c>
      value: '@bash -c "echo -n %(commit) | pbcopy"'
    - view: diff
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: log
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: main
      keybind: <Ctrl-y>
      value: '@bash -c "git log --pretty=oneline --format=%s %(commit) | head -n 1 | pbcopy"'
    - view: main
      keybind: <Ctrl-o>
      value: '@bash -c "git checkout %(commit)"'
    - view: refs
      keybind: <Ctrl-o>
      value: '@bash -c "git checkout %(commit)"'
    - view: blame
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: diff
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: log
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
    - view: main
      keybind: <Ctrl-b>
      value: '@bash -c "hub browse -- commit/%(commit)"'
